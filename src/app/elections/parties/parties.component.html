<section class="container-fluid">

  <h3 class="display-5">
    Parties
  </h3>
  <p class="lead">
    In
    {{election?.locationDescription}}
    election for the
    <a [routerLink]="['/elections', election?.code]">{{election?.title}}</a>.
  </p>

  <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3 g-lg-4 mx-lg-1">
    <div class="col" *ngFor="let party of parties">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{party.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{party.getCategoryText()}}</h6>
          <p class="card-text">
            Candidates in states {{ party.getStateShortNames().join(', ')}}.
            Candidates in {{party.getDivisionCount()}} electorates.
          </p>
        </div>
      </div>
    </div>
  </div>

</section>
